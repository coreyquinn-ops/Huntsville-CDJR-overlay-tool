<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chrysler Overlay Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --brand-black: #000000; 
            --bg-gray: #f0f2f5; 
        }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-gray); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            margin: 0; 
        }
        
        .container { 
            background: white; 
            padding: 35px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 1000px; 
            width: 100%; 
            text-align: center; 
        }
        
        h2 { 
            margin-top: 0; 
            color: var(--brand-black); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            margin-bottom: 30px; 
            align-items: flex-end; 
        }
        
        .field-group { 
            display: flex; 
            flex-direction: column; 
            text-align: left; 
        }
        
        label { 
            font-size: 11px; 
            font-weight: 700; 
            color: #666; 
            margin-bottom: 8px; 
            text-transform: uppercase; 
        }
        
        input { 
            padding: 12px; 
            border-radius: 8px; 
            border: 2px solid var(--brand-black); 
            font-size: 24px; 
            font-weight: 800; 
            width: 180px; 
            text-align: center; 
            outline: none; 
        }
        
        button { 
            background: var(--brand-black); 
            color: white; 
            border: none; 
            padding: 16px 32px; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.2s; 
        }
        
        button:hover { 
            background: #333; 
            transform: translateY(-2px); 
        }
        
        canvas { 
            border: 1px solid #eee; 
            max-width: 100%; 
            height: auto; 
            border-radius: 8px; 
            background-color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chrysler Overlay Tool</h2>

    <div class="controls">
        <div class="field-group">
            <label>Finance Rate</label>
            <input type="text" id="priceInput" value="" placeholder="---" maxlength="4">
        </div>
        <button id="downloadBtn">Download Final PNG</button>
    </div>

    <canvas id="canvas" width="1280" height="960"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const priceInput = document.getElementById('priceInput');
    const downloadBtn = document.getElementById('downloadBtn');
    
    // Core Coordinates
    const X_POS = 810;     
    const Y_POS = 120;      
    const FONT_SIZE = 135; 

    let templateImg = new Image();
    templateImg.src = "template.png";

    templateImg.onload = () => draw();

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(templateImg, 0, 0, 1280, 960);
        
        if (priceInput.value.trim() !== "") {
            ctx.fillStyle = "white";
            ctx.font = `800 ${FONT_SIZE}px 'Poppins'`;
            ctx.textAlign = "left";
            ctx.textBaseline = "middle"; 
            ctx.fillText(priceInput.value, X_POS, Y_POS);
        }
    }

    priceInput.addEventListener('input', draw);

    downloadBtn.addEventListener('click', () => {
        if (priceInput.value.trim() === "") {
            alert("Please enter a price before downloading.");
            return;
        }

        const link = document.createElement('a');
        link.download = `Chrysler_Deal_${priceInput.value}.png`;
        link.href = canvas.toDataURL("image/png");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    });
</script>
</body>
</html>
